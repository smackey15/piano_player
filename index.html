<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Piano Player</title>
</head>

<body>
    <h1>PIANO PLAYER</h1>

<div id="piano">
    <div data-note="A3" class="key white">A</div>
    <div data-note="A#3" class="key black">W</div>
    <div data-note="B3" class="key white">S</div>
    <div data-note="C4" class="key white">D</div>
    <div data-note="C#4" class="key black">R</div>
    <div data-note="D4" class="key white">F</div>
    <div data-note="D#4" class="key black">T</div>
    <div data-note="E4" class="key white">G</div>
    <div data-note="F4" class="key white">H</div>
    <div data-note="F#4" class="key black">U</div>
    <div data-note="G4" class="key white">J</div>
    <div data-note="G#4" class="key black">I</div>
    <div data-note="A4" class="key white">K</div>
    <div data-note="A#4" class="key black">O</div>
    <div data-note="B4" class="key white">L</div>
    <div data-note="C5" class="key white">;</div>
</div>

</body>

</html>
